<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style_cadastro.css">
    <title>Roleatório - Cadastro</title>
</head>
<body>

    <div class="header">
        <header>Cadastro</header>
    </div>

    <div class="box">
        <div class="formulario">
            <form action="post">
                <div class="in_form" id="form_name">
                    <label for="nome">Nome</label> <br>
                    <input type="text" placeholder="Digite seu nome"> <br>
                </div>
        
                <div class="in_form" id="form_email">
                    <br>
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="Digite seu email"> <br>
                </div>

                <div class="in_form" id="form_cpf">
                    <br>
                    <label for="cpf">CPF</label><br>
                    <input type="text" placeholder="Digite seu email"> <br>
                </div>

                <div class="in_form" id="form_celular">
                    <br>
                    <label for="celular">Telefone</label><br>
                    <input type="tel" placeholder="Digite seu email"> <br>
                </div>

                <div class="in_form" id="form_senha">
                    <br>
                    <label for="senha">Senha</label> <br>
                    <input type="password" placeholder="Digite sua senha"> <br>
                </div>
        
                <div class="in_form" id="form_senha">
                    <br>
                    <label for="senha2">Confirmar Senha</label> <br>
                    <input type="password" placeholder="Confirmar Senha"> <br><br>
                </div>

                <div class="botao">
                    <input type="submit" id="save_button" value="Cadastrar">
                </div>
        
                <div class="login">
                    <p>Já possui conta? 
                    <a href="index.html">Fazer Login</a> </p>
                </div>
            </form>
        </div>
    </div>
        
    <script src="js/script_cadastro.js"></script>
</body>

</html>
